<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/icon.png" type="image/icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastrar Pacientes</title>
</head>

<body>

    <div class="systemlab-menu">
        <header>
            <a href="home.html">
                <img src="../img/logo.png" alt="Logo SystemLab">
            </a>
            <nav>
                <ul>
                    <li><a href="cadpac.html">Cadastrar Pacientes</a></li>
                    <li><a href="cadexam.html">Cadastrar Exames</a></li>
                    <li><a href="reports.html">Gerar Relatório</a></li>
                </ul>
            </nav>
        </header>

        <section>
            <div class="form-container">
                <h1>Cadastro de Paciente</h1>
                <form id="cadpac-form"> <label for="numero-atendimento">Número de Atendimento:</label> <input
                        type="text" id="numero-atendimento" readonly> <label for="nome-completo">Nome Completo:</label>
                    <input type="text" id="nome-completo" required> <label for="sexo">Sexo:</label> <select id="sexo"
                        required>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select> <br> <br> <label for="email">Email:</label> <input type="email" id="email" required>
                    <label for="celular">Celular:</label> <input type="tel" id="celular" required>
                    <br>
                    <h2>Exames</h2>
                    <ul id="exames-list"> </ul> <label
                        for="novo-exame">Adicionar novos Exames:</label> <input type="text" id="novo-exame" required>
                    <button type="button" onclick="adicionarExame()">Adicionar Exame</button> <br> <br> <button
                        type="button" onclick="salvarAtendimento()">Salvar Atendimento</button>
                </form>
            </div>
        </section>

        <footer>
            <p>© 2024 SystemLab</p>
        </footer>
    </div>

    <script src="../js/public.js"></script>
</body>

</html>
